{% extends "author_manager/author_home.html" %}

{% block authors_display %}

    <form action="" method="post">

        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1" >名字</label>
            <input type="text" class="form-control" id="name" placeholder="name" name="name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">年龄</label>
            <input type="text" class="form-control" id="age" placeholder="age" name="age">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">地址</label>
            <input type="text" class="form-control" id="add" placeholder="add" name="add">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">电话</label>
            <input type="text" class="form-control" id="tel" placeholder="tel" name="tel">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="text" class="form-control" id="email" placeholder="email" name="email">
        </div>
        <input type="submit" class="btn btn-default pull-right btn-success" value="提交">

    </form>

{% endblock %}
