{% extends "publish_manager/publish_home.html" %}

{% block authors_display %}

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>名字</th>
            <th>地址</th>
            <th>电话</th>
            <th>邮箱</th>

        </tr>
        </thead>
        <tbody>

        {% for publish in publshs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ publish.name }}</td>
                <td>{{ publish.addr }}</td>
                <td>{{ publish.tel }}</td>
                <td>{{ publish.email }}</td>

                <td>

                    <a href="{% url 'edit_publish' publish.nid %}" class="btn btn-success btn-sm">编辑</a>
                    <a href="{% url 'del_publish' publish.nid %}" class="btn btn-danger btn-sm">删除</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
